<div class="small-title">Blocks</div>
<div class="pt-3">
  <table class="table table-striped table-dark table-akroma table-responsive-sm" >
    <thead>
      <tr>
        <th>Block</th>
        <th>ExtraData</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let block of blocks">
        <td><a [routerLink]="['/', 'block', block.number]">
            {{ block.number }}
          </a></td>
        <td>{{ block.extraData | hexToAscii }}</td>
        <td>{{ block.timestamp | unixTimestampToDate | date:'yyyy-MM-dd HH:mm:ss' }}</td>
      </tr>
    </tbody>
  </table>
</div>
