<div class="row">
  <div class="col mt-3">
    <!-- <div class="row">
      <div class="col">
        <h4>Current Connection: {{ connectedTo }}</h4>
      </div>
    </div> -->
    <div class="row">
      <div class="col">
        <p>Dynamic connect or use your own node.</p>
        <table class="table table-striped table-dark table-responsive-sm">
          <thead>
            <tr>
              <th class="w-25" i18n>Option</th>
              <th i18n>Connect</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>https://remote.akroma.io</td>
              <td><input type="button" value="Connect" (click)="setConnection('https://remote.akroma.io')" class="btn btn-akroma text-white" /></td>
            </tr>
            <tr>
              <td>http://localhost:8545</td>
              <td><input type="button" value="Connect" (click)="setConnection('http://localhost:8545')" class="btn btn-akroma text-white" /></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col">
        <p>Direct connect.</p>
        <table class="table table-striped table-dark table-responsive-sm">
          <thead>
            <tr>
              <th class="w-25" i18n>Option</th>
              <th class="w-25" i18n>Location</th>
              <th i18n>Connect</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let node of nodes">
              <td>https://{{ node.id }}.remote.akroma.io</td>
              <td>{{ node.location }}</td>
              <td><input type="button" value="Connect" (click)="setRemoteConnection(node.id)" class="btn btn-akroma text-white" /></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
