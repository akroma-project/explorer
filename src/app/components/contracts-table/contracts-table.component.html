<div class="small-title">Contracts</div>
<div class="pt-3">
  <table class="table table-striped table-dark table-akroma" >
    <thead>
      <tr>
        <th>Address</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contract of contracts">
        <td>
            <a [routerLink]="['/', 'address', contract.address]">
            {{ contract.address }}
          </a></td>
        <td>{{ contract.type }}</td>
      </tr>
    </tbody>
  </table>
</div>
