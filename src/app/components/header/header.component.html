<div class="background">
    <div class="container h-100">
        <div class="row pt-4">
            <div class="col">
                <a href="/">
                    <img src="../../assets/images/akroma-logo-on-black.svg" alt="Akroma">
                </a>
            </div>
            <div class="col text-right">
                <form class="form-inline my-2 my-lg-0 float-right" [formGroup]="lookupForm" (ngSubmit)="onSubmit()" novalidate>
                    <div class="input-group">
                        <input formControlName="lookup" type="text" class="form-control form-control-akroma" placeholder="Address | Transaction | Block" aria-label="" aria-describedby="">
                        <div class="input-group-append">
                            <button class="btn btn-akroma" type="submit">search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col text-right">
                <button id="button-basic" type="button" class="btn btn-akroma" (click)="openModal(connection)">
                    <span>{{ connectedTo }}</span>
                    <span> &equiv;</span>
                </button>
            </div>
        </div>
    </div>
</div>
<ng-template #connection>
    <div class="modal-body text-center">
        <div class="row">
            <div class="col">
                <h4>Current Connection: {{ connectedTo }}</h4>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-striped table-dark table-responsive-sm">
                    <thead>
                        <tr>
                            <th class="w-25" i18n>Option</th>
                            <th i18n>Connect</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>https://remote.akroma.io</td>
                            <td><input type="button" value="Connect" (click)="setConnection('https://remote.akroma.io')" class="btn btn-akroma text-white" /></td>
                        </tr>
                        <tr>
                            <td>http://localhost:8545</td>
                            <td><input type="button" value="Connect" (click)="setConnection('http://localhost:8545')" class="btn btn-akroma text-white" /></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="alert alert-danger" role="alert">
                  <p class="mb-0">Please use a local node (localhost connection) during testing period. remote.akroma.io is under development and is not reliable</p>
                </div>
            </div>
        </div>
    </div>
</ng-template>
